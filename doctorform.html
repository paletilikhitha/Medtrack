<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Form | MedTrack</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .form-section, .list-section {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    h2 {
      color: purple;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: purple;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #5e2a8c;
    }

    .appointment-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .flash-message {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .no-appointments {
      color: #888;
      font-style: italic;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
  <script>
    window.onload = function () {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").setAttribute("min", today);
    };
  </script>
</head>
<body>
  <h2>Doctor Registration</h2>
  <form method="POST" action="{{ url_for('doctorform') }}">
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="specialization">Specialization:</label>
    <input type="text" name="specialization" id="specialization" required>

    <label for="experience">Experience (Years):</label>
    <input type="number" name="experience" id="experience" required>

    <label for="qualification">Qualification:</label>
    <input type="text" name="qualification" id="qualification" required>

    <label for="availability">Availability:</label>
    <input type="text" name="availability" id="availability" required>

    <label for="contact">Contact:</label>
    <input type="text" name="contact" id="contact" required>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
