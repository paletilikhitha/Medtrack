<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MedTrack</title>
   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: purple;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 24px;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .form-section, .list-section {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    h2 {
      color: purple;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-btn {
      background-color: purple;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .submit-btn:hover {
      background-color: #5e2a8c;
    }

    .appointment-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .flash-message {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .danger {
      background-color: #f8d7da;
      color: #721c24;
    }

    .no-appointments {
      color: #888;
      font-style: italic;
    }

    footer {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
  <script>
    window.onload = function () {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("date").setAttribute("min", today);
    };
  </script>
</head>
<body>

  <section id="signup">
    <form method="POST" action="/signup">
      <div class="form-box">
        <h2>Sign Up</h2>

        <!-- ðŸ”¥ Flash Messages Block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Signup Form Fields -->
        <!--<div class="form-group">
          <label>Sign up as:</label>
          <div class="account-options">
            <label class="account-option">
              <input type="radio" name="accountType" value="patient" required /> Patient
            </label>
            <label class="account-option">
              <input type="radio" name="accountType" value="doctor" required /> Doctor
            </label>
          </div>
        </div>-->

        <div class="form-group">
          <label>Name:</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Age:</label>
          <input type="number" name="age" required />
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <select name="gender" required>
            <option value="">Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label>Contact Number:</label>
          <input type="text" name="contact" required />
        </div>

        <div class="form-group">
          <label>Email ID:</label>
          <input type="email" name="email" required />
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" name="password" required />
        </div>

        <div class="form-group">
          <label>Confirm Password:</label>
          <input type="password" name="confirm_password" required />
        </div>

        <button type="submit">Sign Up</button>
      </div>
    </form>
  </section>

</body>
</html>
